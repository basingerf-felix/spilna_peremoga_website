# HTTP: ACME + редирект на HTTPS
server {
    listen 80;
    server_name mail.spilnaperemoga.com;

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type "text/plain";
        try_files $uri =404;
    }

    location / {
        return 301 https://mail.spilnaperemoga.com$request_uri;
    }
}

# HTTPS: прокси на Webuzo webmail (порт 2003, подпуть /mail/)
server {
    listen 443 ssl;
    http2 on;
    server_name mail.spilnaperemoga.com;

    ssl_certificate     /etc/letsencrypt/live/mail.spilnaperemoga.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mail.spilnaperemoga.com/privkey.pem;

    # (рекомендуется) HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # (опционально) разрешить ACME и по HTTPS
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type "text/plain";
        try_files $uri =404;
    }

    # ВЕСЬ трафик на веб-почту Webuzo (сразу в /mail/)
    location / {
        # ВАЖНО: завершающий слеш — чтобы /mail/ правильно склеивался с путями
        proxy_pass https://162.254.37.236:2003/mail/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;

        proxy_http_version 1.1;
        proxy_buffering off;

        # На 2003 почти всегда self-signed — прячем его за нашим TLS
        proxy_ssl_verify off;
        proxy_ssl_server_name on;

        # Прямые редиректы из апстрима вида https://IP:2003/... → на наш поддомен
        proxy_redirect ~^https?://[^/]+(:2003)?/mail/ https://mail.spilnaperemoga.com/;
        proxy_redirect ~^https?://[^/]+(:2003)?/      https://mail.spilnaperemoga.com/;

        # Приводим куки к нашему домену и корневому пути
        proxy_cookie_path   /mail/ /;
        proxy_cookie_domain ~.*    mail.spilnaperemoga.com;
    }
}
