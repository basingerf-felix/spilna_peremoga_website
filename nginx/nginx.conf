user  nginx;
worker_processes auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout 65;

  upstream django_app { server sp-web:8000; }

  # HTTP: выдаем challenge и редиректим остальное на HTTPS
  server {
      listen 80;
      server_name spilnaperemoga.com www.spilnaperemoga.com;

      client_max_body_size 25m;

      # webroot для certbot
      location /.well-known/acme-challenge/ {
          root /var/www/certbot;
      }

      location /static/ { alias /var/www/static/; }
      location /media/  { alias /var/www/media/; }

      # всё остальное редиректим на HTTPS
      location / {
          return 301 https://$host$request_uri;
      }
  }

  # HTTPS: основной сервер
  server {
      listen 443 ssl http2;
      server_name spilnaperemoga.com www.spilnaperemoga.com;

      client_max_body_size 25m;

      ssl_certificate     /etc/letsencrypt/live/spilnaperemoga.com/fullchain.pem;
      ssl_certificate_key /etc/letsencrypt/live/spilnaperemoga.com/privkey.pem;

      # базовый набор (доп. ужесточение можно позже)
      ssl_session_timeout 1d;
      ssl_session_cache shared:SSL:10m;
      ssl_protocols TLSv1.2 TLSv1.3;

      # webroot для обновления сертификатов по HTTPS тоже (не обязательно, но удобно)
      location /.well-known/acme-challenge/ {
          root /var/www/certbot;
      }

      location /static/ { alias /var/www/static/; }
      location /media/  { alias /var/www/media/; }

      location / {
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
          proxy_pass http://django_app;
      }
  }
}
